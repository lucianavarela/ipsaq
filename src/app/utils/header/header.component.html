<section class="hero" [ngClass]="color">
  <div class="hero-body has-text-centered">
    <h2 *ngIf="overtitle" class="overtitle subtitle">{{overtitle}}</h2>
    <h1 class="title">
      <span *ngIf="index" class="index">{{ index }}</span>{{ title }}</h1>
    <p *ngIf="undertitle" class="undertitle subtitle is-6" [class.has-text-grey]="color=='is-light'">{{ undertitle }}</p>
  </div>
</section>
