<app-header [color]="'is-info'" [title]="'PLANIFICACIÃ“N'"></app-header>


<section class="section" style="padding-top: 2rem;">
    <div class="container" style="max-width: 45rem;">

        <mat-accordion>
            <ng-template ngFor let-month [ngForOf]="months" let-i="index">
                <mat-expansion-panel [expanded]="i === 0">
                    <mat-expansion-panel-header>
                        <mat-panel-title>{{month.name}}</mat-panel-title>
                    </mat-expansion-panel-header>

                    <ng-template ngFor let-sunday [ngForOf]="month.sundays">
                        <div *ngIf="sunday" class="columns sunday-row" style="margin: 0;">
                            <div class="column is-3">
                                <p style="text-transform: capitalize;">{{ sunday | date : !isMobile ? "EEEE dd":"dd\'/\'MM\'" }}</p>
                            </div>
                            <div class="column has-text-centered" style="padding: 0;">
                                <mat-radio-group [value]="getAvailabilityForDate(sunday)">
                                    <mat-radio-button value="tbd" class="tbd" [disableRipple]="true">Sin definir</mat-radio-button>
                                    <mat-radio-button value="true" class="available" [disableRipple]="true">Disponible</mat-radio-button>
                                    <mat-radio-button value="false" class="unavailable" [disableRipple]="true">Ausente</mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </div>
                    </ng-template>

                </mat-expansion-panel>
            </ng-template>

        </mat-accordion>


    </div>
</section>
