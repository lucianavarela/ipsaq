<app-header [color]="'is-info'" [title]="'PLANIFICACIÃ“N'"></app-header>


<section class="section" style="padding-top: 2rem;">
    <div class="container" style="max-width: 40rem;">

        <mat-accordion class="example-headers-align">
            <ng-template ngFor let-month [ngForOf]="months">
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>{{month.name}}</mat-panel-title>
                    </mat-expansion-panel-header>

                    <ng-template ngFor let-sunday [ngForOf]="month.sundays">
                        <hr>
                        <div class="columns" style="margin: 0;">
                            <div class="column">
                                <p style="text-transform: capitalize;">{{ sunday | date : !isMobile ? "EEEE dd":"dd\'/\'MM\'" }}</p>
                            </div>
                            <div class="column" style="padding: 0;">
                                <mat-radio-group>
                                    <mat-radio-button [value]="false">Ausente</mat-radio-button>
                                    <mat-radio-button [value]="true">Disponible</mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </div>
                    </ng-template>

                </mat-expansion-panel>
            </ng-template>

        </mat-accordion>


    </div>
</section>
