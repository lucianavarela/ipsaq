<div class="box">
    <article class="media">
        <div class="media-content">
            <div class="content">
                <p>
                    <strong>{{comment.author}}</strong>
                    <br />
                    {{comment.message}}
                </p>
            </div>
        </div>
        <div *ngIf="auth" class="media-right">
            <button class="delete" (click)="deleteComment(comment.id ?? null)"></button>
        </div>
    </article>
</div>
