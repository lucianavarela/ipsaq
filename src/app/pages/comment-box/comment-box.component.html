<div class="box" *ngIf="comment">
    <article class="media">
        <div class="media-content" [class.large-font]="size == 'large'">
            <div class="content">
                <small *ngIf="comment.message">{{comment.message}}</small>
                <p *ngIf="comment.author" class="has-text-weight-bold" style="margin-top: 5px; font-style: italic;">- {{comment.author}}</p>
            </div>
        </div>
        <div *ngIf="auth" class="media-right">
            <button class="delete" (click)="deleteComment(comment.id ?? null)"></button>
        </div>
    </article>
</div>
