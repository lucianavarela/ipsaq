<div class="box">
    <article class="media">
        <div class="media-content">
            <div class="content">
                <small>{{comment.message}}</small>
                <p class="has-text-weight-bold" style="margin-top: 5px;">{{comment.author}}</p>
            </div>
        </div>
        <div *ngIf="auth" class="media-right">
            <button class="delete" (click)="deleteComment(comment.id ?? null)"></button>
        </div>
    </article>
</div>
